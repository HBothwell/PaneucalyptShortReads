    - bwa
  refs:
    - grandisv2chl
  samplesets:
    - DP15
    - DP15-hicov
    - RymerMarri
  ngm:
    sensitivity: 0.5

refs:
  grandis: /g/data/xe2/references/eucalyptus/grandis/Egrandis_v2.fasta
  grandisv2chl: /g/data/xe2/references/eucalyptus/grandis_v2_chloro/Egrandis-v2-plus-chloro.fasta
  emel-scott: /g/data/xe2/references/eucalyptus/emel_scott/Emelliodora_CSIROg1_SISH00000000.1.fasta

denovodist:
  kwip_sketchsize: 1e9
  mash_sketchsize: 1e5
  sourmash_sketchsize: 1e5
  ksize: 21
  kwip_sets: []
  mash_sets: # we can subset from everything for (sour)mash
    - all_samples
  sourmash_sets: []

varcall:
  minmapq:
    bwa: 30
    ngm: 10
  minbq: 15
  theta_prior: 0.1 # approx 10% of sites vary, it seems. Crazy!
  chunksize: 100000
  aligners:
    - bwa
  callers:
    - mpileup
      #  - freebayes
  refs:
    - grandisv2chl
    - emel-scott
  samplesets:
    - LBEmel
    - DP15-everything
    - all_samples
  filters:
    default: >
      -i 'QUAL >= 10 &&
          ALT != "." &&
          INFO/DP >= 5 &&
          INFO/AN >= 3'
    strict: >
      -i 'QUAL >= 40 &&
          ALT != "." &&
          INFO/DP >= 20 &&
          ((INFO/AN / N_SAMPLES)*2) > 0.20 &&
          MAF >= 0.01'
    # Above is presence rate, >20%

